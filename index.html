<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <meta name="description" content="A little something special for you." />
    <link rel="icon" href="/favicon-levi.png" type="image/png" />

    <meta property="og:title" content="Will you be my Valentine?" />
    <meta property="og:description" content="A little something special for you." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <script>
      const observer = new MutationObserver(() => {
        twemoji.parse(document.body, { folder: 'svg', ext: '.svg' });
      });
      observer.observe(document.body, { childList: true, subtree: true });
      window.addEventListener('load', () => twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }));
    </script>
  </body>
</html>
